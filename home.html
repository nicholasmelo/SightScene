<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Sight Scene Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
    <link rel="stylesheet" href="/assets/CSS/style.css" />
  </head>

  <body>
    <div class="flex flex-col font-mono">
    <h1 class="my-10 flex justify-center p-3 text-5xl">Sight Scene</h1>
    <div class="searchBar flex justify-center space-x-4">
      <input class="border-solid border-2 border-stone-900 text-center" type="search" placeholder="Movie Title" />
      <button class="searchBtn border-solid border-2 border-stone-900 p-2">Search</button>
    </div>
    </div>

    <script src="/assets/JS/script.js"></script>
  </body>
</html>
