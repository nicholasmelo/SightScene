<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sight Scene Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9Yr18X3aYF6pc50qxpTRtXssoWBoJEqg=initMap"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
    <link rel="stylesheet" href="./assets/CSS/style.css" />
</head>
<body>
    <div class="container mx-auto px-4">
        <header class="font-mono flex flex-col sm:flex-row justify-between items-center my-6 sm:my-10">
            <h1 class="text-3xl sm:text-5xl p-3">SightScene</h1>
            <div class="flex justify-center items-center space-x-2 sm:space-x-4">
                <input class="search2 w-auto border-solid border-2 border-stone-900 my-2 px-2" type="search"  placeholder="Search another movie!">
                <button class="submit2 p-2 border-solid border-2 border-stone-900 my-2 h-8 md:h-auto">Search</button>
                <button class="goBack p-2 border-solid border-2 border-stone-900 my-2">Previous Search</button>
            </div>
        </header>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 font-mono">
            <div id="map" class="border-solid border-2 border-stone-900 p-2 m-2 sm:m-10 col-span-2"></div>
            <div class="info border-solid border-2 border-stone-900 mt-4 sm:mt-10 col-span-1">
                <h2 class="currentMovie text-center text-2xl sm:text-3xl p-2 mb-2">Searched Movie Title Here</h2>
                <ul class="locations text-center">
                    <li>placeholder</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="./assets/JS/map.js" ></script>
</body>
</html>
