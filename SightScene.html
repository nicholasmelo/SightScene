<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Sight Scene Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <style type="text/tailwindcss">
        @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZEEPX3Eb0zB3l8WLyYimjR35Y-38gr50"></script>
    <link rel="stylesheet" href="./assets/CSS/style.css" />
</head>

<body>
    <div class="container mx-auto px-4">
        <header class="font-mono flex flex-col sm:flex-row justify-between items-center my-6 sm:my-10">
            <h1 class="text-3xl sm:text-5xl p-3">SightScene</h1>
            <div class="flex justify-center items-center space-x-2 sm:space-x-4">
                <input class="searchBar w-auto border-solid border-2 border-stone-900 my-2 px-2" type="search" placeholder="Search a movie!">
                <button class="searchBtn p-2 border-solid border-2 border-stone-900 my-2 h-8 md:h-auto">Search</button>
                <button class="goBack p-2 border-solid border-2 border-stone-900 my-2">Previous Search</button>
            </div>
        </header>

        <div id="results" class="grid grid-cols-1 sm:grid-cols-3 gap-2 font-mono">
            <div id="map" class="border-solid border-2 border-stone-900 sm:m-10 col-span-2"></div>
            <div id="info" class="border-solid border-2 border-stone-900 mt-4 sm:mt-10 col-span-1">
                <h2 class="currentMovie text-center text-2xl sm:text-3xl p-2 mb-2"></h2>
                <ul class="locations text-center">
                    <li>placeholder</li>
                </ul>
            </div>
        </div>
    </div>

    <!--The code below is to build out the modal-->
    <div id="myModal" class="relative z-10 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
      
        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
          <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">     
            <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
              <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                  <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                    <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                    </svg>
                  </div>
                  <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                    <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Deactivate account</h3>
                    <div class="mt-2">
                      <p class="text-sm text-gray-500">Are you sure you want to deactivate your account? All of your data will be permanently removed. This action cannot be undone.</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                <button type="button" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Deactivate</button>
                <button type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--End Modal-->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRu1c_EcF2qZI7eF6oqbWp3UDvMJC5_3U&callback=initMap"></script>
    <script src="./assets/JS/map.js"></script>
    <script src="./assets/JS/MASTER.js"></script>
    <!--<script src="./assets/JS/MTest.js"></script>-->
</body>

</html>
